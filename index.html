<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/drawers.jpg" alt="vase on a green table" />
        </div>

        <div class="card-content">
          <div>
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>

            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>

          <div class="card-footer">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Michelle wearing a brown coat"
              class="footer-img avatar"
            />

            <div class="name">
              <p>Michelle Appleton</p>
              <p>28 Jun 2020</p>
            </div>

            <!-- TODO this arrow icon should have a higher z-index -->
            <img
              src="./images/icon-share.svg"
              alt="curved arrow pointing forward"
              class="footer-img share-icon"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
